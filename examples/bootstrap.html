<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Component Schema Form</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">

    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
  </head>
  <body>
    <script src="webcomponents-bundle.js"></script>
    <script src="../dist/schema-form.js"></script>
    <div class="flex-container">
      <div class="row">
        <div class="col-md">
          <h3>Model</h3>
          <pre><code></code></pre>
        </div>
        <div class="col-md">
          <h3>Generated Form</h3>
          <schema-form></schema-form>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label>Select Examples</label>
            <select type="text" class="form-control" id="select-examples">
              <option selected value="simple">Simple</option>
              <option value="title-map">TitleMap Examples</option>
              <option value="bootstrap-grid">Bootstrap Grid</option>
              <option value="section">Sections</option>
            </select>
            <small class="form-text text-muted"></small>
            <div class="invalid-feedback"></div>
          </div>
          <h3>Form</h3>
          <div id="form-editor"></div>
          <h3>Schema</h3>
          <div id="schema-editor"></div>
        </div>
      </div>
    </div>

    <script src="./ace.js"></script>
    <script>
        var loaded = false;
        var schemaEditor = ace.edit("schema-editor");
        schemaEditor.setOptions({maxLines: 100});
        schemaEditor.session.setMode("ace/mode/json");
        var formEditor = ace.edit("form-editor");
        formEditor.setOptions({maxLines: 100, minLines: 10});
        formEditor.session.setMode("ace/mode/json");

        function getSchemaAndForm(schemaURL, formURL) {
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                  var schema = JSON.parse(this.responseText);
                  xmlhttp.onreadystatechange = function() {
                      if (this.readyState == 4 && this.status == 200) {
                          var form = JSON.parse(this.responseText);
                          schemaEditor.setValue(JSON.stringify(schema, null, '\t'));
                          schemaEditor.clearSelection();
                          formEditor.setValue(JSON.stringify(form, null, '\t'));
                          formEditor.clearSelection();
                          update();
                      }
                  };
                  xmlhttp.open("GET", formURL, true);
                  xmlhttp.send();
              }
          };
          xmlhttp.open("GET", schemaURL, true);
          xmlhttp.send();
        }

        function update() {
          if (!loaded) return;
          var schemaForm = document.querySelector('schema-form');
          try {
            var schema = schemaEditor.getSession().getValue();
            var form = formEditor.getSession().getValue();
            if (schema != "" && form != "") {
              schemaForm.schema = JSON.parse(schema);
              schemaForm.form = JSON.parse(form);
            }
          } catch(e) {
            console.error(e);
          }
        }

        getSchemaAndForm('./simple-schema.json', './simple-form.json');
        schemaEditor.getSession().on('change', update);
        formEditor.getSession().on('change', update);
        document.addEventListener("WebComponentsReady", function() {
          loaded = true;
          update();
          var form = document.querySelector('form');
          form.addEventListener('change', function() {
            var schemaForm = document.querySelector('schema-form');
            document.querySelector('code').innerHTML = JSON.stringify(schemaForm.model, null, '\t');
          });
        });

        document.querySelector('#select-examples').addEventListener('change', function(event) {
          var schemaURL = "./" + event.target.value + "-schema.json";
          var formURL = "./" + event.target.value + "-form.json";
          getSchemaAndForm(schemaURL, formURL);
        });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous">
    </script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous">
    </script>
  </body>
</html>
